<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
    <!-- Metas -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Carattere&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Title & icon -->
    <title>Mateo Loholaberry - Portfolio</title>
    <link rel="shortcut icon" href="./src/assets/Mi_Logo.jfif" type="image/x-icon">
</head>

<body class="font-poppins">
    <form name="contact" method="post" className="flex flex-col w-full gap-1 px-8" netlify netlify-honeypot="bot-field"
        hidden>
        <input type="text"
            class="border rounded-lg focus:border-blue-600 p-2.5 border-gray-500 placeholder-gray-400-100 outline-none mb-2 focus:ring-blue-200 focus:ring"
            placeholder="Name" name="name" id="name" />
        <input type="email"
            class="border rounded-lg focus:border-blue-600 p-2.5 border-gray-500 placeholder-gray-400-100 outline-none mb-2 focus:ring-blue-200 focus:ring"
            placeholder="Email" name="email" id="email" />

        <input type="text"
            class="border rounded-lg focus:border-blue-600 p-2.5 border-gray-500 placeholder-gray-400-100 outline-none mb-2 focus:ring-blue-200 focus:ring"
            placeholder="Subject" name="subject" id="subject" />

        <textarea placeholder="Message"
            class="border rounded-lg focus:border-blue-600 p-2.5 border-gray-500 placeholder-gray-400-100 outline-none mb-2 focus:ring-blue-200 focus:ring h-44 resize-none"
            name="message" id="message"></textarea>

        <button
            class="mt-4 bg-gradient-to-r from-cyan-500 to-blue-500 py-2 px-24 rounded-2xl text-lg font-medium hover:scale-105 transition duration-300 shadow-lg shadow-cyan-500/50 hover:brightness-110 active:scale-100 sm:self-end"
            type="submit">
            Send
        </button>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
